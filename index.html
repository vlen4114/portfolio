<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Vasan Lennin's Portfolio - AI/ML Specialist | Cloud-Native Developer | Full-Stack Engineer">
    <title>Vasan Lennin | Portfolio</title>
    
    <!-- Theme initialization with enhanced FOUC prevention -->
    <script>
      (function() {
        try {
          // Get saved theme or system preference
          const savedTheme = localStorage.getItem('theme');
          const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const initialTheme = savedTheme || (systemDark ? 'dark' : 'light');
          
          // Apply theme immediately
          document.documentElement.classList.toggle('dark', initialTheme === 'dark');
          document.documentElement.setAttribute('data-theme', initialTheme);
          document.documentElement.style.colorScheme = initialTheme;
          
          // Store the initial theme if not already set
          if (!savedTheme) {
            localStorage.setItem('theme', initialTheme);
          }
        } catch (e) {
          console.warn('Theme initialization error:', e);
        }
        
        // Hide content until theme is set to prevent FOUC
        document.documentElement.style.visibility = 'hidden';
      })();
    </script>

    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap">
    </noscript>

    <!-- Inline critical CSS -->
    <style>
      /* Base styles that don't depend on theme */
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 5rem;
        visibility: visible !important; /* Make visible after JS runs */
      }
      
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        margin: 0;
        min-height: 100vh;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Timeline styles (preserved from original) */
      .timeline-decorator::before {
        content: '';
        position: absolute;
        top: 24px;
        left: -39px;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background-color: #38bdf8;
        border: 2px solid #1e293b;
        z-index: 10;
      }
      html.light .timeline-decorator::before {
        background-color: #0ea5e9;
        border: 2px solid #ffffff;
      }
      
      /* Animation styles (preserved from original) */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-float-delay {
        animation: float 6s ease-in-out infinite 1.5s;
      }
      @keyframes skill-progress {
        from { width: 0%; }
        to { width: var(--target-width); }
      }
      .skill-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px -5px rgba(14, 165, 233, 0.2);
      }
      
      .logo-container:focus {
        outline: 2px solid #0ea5e9;
        outline-offset: 2px;
      }
      /* Desktop timeline styles (preserved from original) */
      @media (min-width: 768px) {
        .md-left .timeline-decorator::before,
        .md-right .timeline-decorator::before {
            top: 50%;
            transform: translateY(-50%);
            left: auto;
            right: auto;
        }
        .md-left .timeline-decorator::before {
            right: -7px;
        }
        .md-right .timeline-decorator::before {
            left: -7px;
        }
      }
    </style>

    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
          },
        },
      };
    </script>

    <!-- Load external CSS -->
    <link rel="stylesheet" href="/index.css">
  </head>
  
  <body>
    <div id="root"></div>
    
    <!-- Defer script loading -->
    <script type="module" src="/index.tsx" defer></script>
    
    <!-- Show content when JS is disabled -->
    <noscript>
      <style>
        #root { display: none; }
        .nojs-message {
          display: block;
          text-align: center;
          padding: 2rem;
          font-family: sans-serif;
        }
      </style>
      <div class="nojs-message">
        <h1>JavaScript is required</h1>
        <p>Please enable JavaScript to view this portfolio.</p>
      </div>
    </noscript>
    
    <!-- Ensure content becomes visible after load -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        document.documentElement.style.visibility = 'visible';
      });
    </script>
  </body>
</html>
